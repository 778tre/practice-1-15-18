<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images 16</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header-title">Responsive Images</h1>
      <p class="header-subtitle">Picture, srcset, object-fit</p>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section-title">1. Picture element</h2>
        <div class="image-container">
          <picture>
            <source srcset="images/portrait.webp" type="image/webp">
            <source srcset="images/portrait.jpg" type="image/jpeg">
            <img src="images/portrait.jpg" alt="Портрет" class="responsive-image" loading="lazy">
          </picture>
        </div>
      </section>
      <section class="section">
        <h2 class="section-title">2. Responsive srcset</h2>
        <div class="image-container">
          <picture>
            <source media="(min-width: 1200px)" srcset="images/wide-desktop.jpg">
            <source media="(min-width: 768px)" srcset="images/tablet.jpg">
            <img src="images/mobile.jpg" alt="Адаптивное изображение" class="responsive-image" 
                 srcset="images/mobile.jpg 480w, images/tablet.jpg 768w, images/wide-desktop.jpg 1200w" 
                 sizes="(min-width: 1200px) 1200px, (min-width: 768px) 768px, 100vw" loading="lazy">
          </picture>
        </div>
      </section>
      <section class="section">
        <h2 class="section-title">6. CSS Grid Gallery</h2>
        <div class="gallery">
          <div class="gallery-item">
            <div class="gallery-image-container">
              <img src="images/gallery1.jpg" alt="Галерея 1" class="gallery-image" loading="lazy">
            </div>
          </div>
          <!-- Повторить для 4 изображений -->
        </div>
      </section>
    </main>
  </div>
</body>
</html>
