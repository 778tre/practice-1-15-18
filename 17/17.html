<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>A11y Базовый 17</title>
  <style>
    nav ul { display: flex; gap: 20px; list-style: none; padding: 0; }
    .nav-link { padding: 10px; background: #f0f0f0; text-decoration: none; color: #333; 
                border: 2px solid transparent; display: block; }
    .nav-link:focus { outline: none; border-color: #0066cc; background: #e6f3ff; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; 
               overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <nav aria-label="Основная навигация">
    <ul>
      <li><a href="#home" class="nav-link" aria-current="page">Главная</a></li>
      <li><a href="#about" class="nav-link">О нас</a></li>
      <li><a href="#contact" class="nav-link">Контакты</a></li>
    </ul>
  </nav>

  <!-- Кнопка закрытия -->
  <button class="close-btn" aria-label="Закрыть диалог">
    <span class="sr-only">Закрыть</span>×
  </button>
</body>
</html>
